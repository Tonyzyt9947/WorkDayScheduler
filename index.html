<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2 textcenter">
          <div class="row hourcontainer">
            <p class="col-2 hourText">9am</p>
            <textarea rows="1" class="col-8 box eventText">a1</textarea>
            <button class="col-2" onclick=save()><i class="fas fa-save"></i></button>
          </div>

          <div class="row hourcontainer">
            <p class="col-2 hourText">10am</p>
            <textarea rows="1" class="col-8 eventText">a2</textarea>
            <button class="col-2" onclick=save()><i class="fas fa-save"></i></button>
          </div>

          <div class="row hourcontainer">
            <p class="col-2 hourText">11am</p>
            <textarea rows="1" class="col-8 eventText">a3</textarea>
            <button class="col-2" onclick=save()><i class="fas fa-save"></i></button>
          </div>

          <div class="row hourcontainer">
            <p class="col-2 hourText">12pm</p>
            <textarea rows="1" class="col-8 eventText">a4</textarea>
            <button class="col-2" onclick=save()><i class="fas fa-save"></i></button>
          </div>

          <div class="row hourcontainer">
            <p class="col-2 hourText">1pm</p>
            <textarea rows="1" class="col-8 eventText">a5</textarea>
            <button class="col-2" onclick=save()><i class="fas fa-save"></i></button>
          </div>

          <div class="row hourcontainer">
            <p class="col-2 hourText">2pm</p>
            <textarea rows="1" class="col-8 eventText">a6</textarea>
            <button class="col-2" onclick=save()><i class="fas fa-save"></i></button>
          </div>

          <div class="row hourcontainer">
            <p class="col-2 hourText">3pm</p>
            <textarea rows="1" class="col-8 eventText">a7</textarea>
            <button class="col-2" onclick=save()><i class="fas fa-save"></i></button>
          </div>

          <div class="row hourcontainer">
            <p class="col-2 hourText">4pm</p>
            <textarea rows="1" class="col-8 eventText">a8</textarea>
            <button class="col-2" onclick=save()><i class="fas fa-save"></i></button>
          </div>

          <div class="row hourcontainer">
            <p class="col-2 hourText">5pm</p>
            <textarea rows="1" class="col-8 eventText">a9</textarea>
            <button class="col-2" onclick=save()><i class="fas fa-save"></i></button>
          </div>

        </div>
       
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
